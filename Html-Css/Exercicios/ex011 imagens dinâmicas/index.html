<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias dinâmicas</title>
</head>
<body>
    <h1>Imagens diâmica </h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou semplesmente aumente e diminua o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(min-width:1050px )" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width:750px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/Future - Mask Off (Official Music Video)_50k.mp3" controls loop ></audio>
    <!--MP3 WAV OGG -->
    <audio preload="metadata" controls >
        <source src="midia/Bamboleo x Narcos (Nalo Remix)_50k.mp3" type="audio/mpeg">
        <p>Parece que seu navegador não é compativel com o formato de áudio clique <a href="midia/Bamboleo x Narcos (Nalo Remix)_50k.mp3">aqui</a> para baixar a música</p>
    </audio>
</body>
</html>
