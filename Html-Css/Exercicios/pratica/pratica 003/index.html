<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags Em HTML</h1>
    <p>Em HTML5 ,podemos inserir os elemnetos das listas a seguir. Passe o mouse sobre eles os termos Para descobrir qual tag deverá utilizar em cada caso. </p>
    <ul>
        <li><abbr title="Use a tag &#60p> ">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &#60h1> até a &#60h6> para títulos">Títulos</abbr></li>
        <li><abbr title="Use a tag &#60img> para colocar Imagens">Imagens</abbr></li>
        <li><abbr title="Use a tag &#60abbr> para colocar abreviações">Abreviações</abbr></li>
        <li><abbr title="Use a tag &#60code> para colocar códigos">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &#60ol> e &#60li> para colocar lista numeradas">Listas numeradas</abbr></li>
        <li><abbr title="Use a tal &#60ul> e &#60li> para colocar lista com demarcadores">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
